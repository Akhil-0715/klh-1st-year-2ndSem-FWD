<!DOCTYPE html>
<html>
    <head>
        <title>TIME TABLE</title>
        <STYLE>
            body{
                background-color: aqua;
            }
            h1{
                text-align:center;
                font-family: 'Times New Roman', Times, serif;
            }
            table{
                align-items: center;
                margin:auto;
            }
        </STYLE>
    </head>
    <body>
        <h1>TIME TABLE CLUSTER 2</h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th>DAY</th>
                <TH>8:00 - 9:50</TH>
                <TH>10:00-11:40</TH>
                <TH>11:40-12:20</TH>
                <TH>12:20-2:00</TH>
                <TH>2:10-3:50</TH>

            </tr>
            <TR>
            <tH>Monday</tH>
            <td>DSA</td>
            <TD>GLB</TD>
            <TD>BREAK</TD>
            <TD>ENGLISH</TD>
            <TD>HOBBY</TD>
            </TR>
            <tr>
                <th>Tuesday</th>
                <td>FWD</td>
                <TD>GLB</TD>
                <TD>BREAK</TD>
                <TD>GLB</TD>
                <TD>ENGLISH</TD>
                
            </tr>
            <TR>
                <TH>Wednesday</TH>
                <td>MAI</td>
                <td>FWD</td>
                <td>BREAK</td>
                <TD>DSA</TD>
                <TD>SPORTS</TD>

            </TR>
            <TR>
                <TH>Thursday</TH>
                <td>GLB</td>
                <TD>DSA</TD>
                <TD>BREAK</TD>
                <TD>FWD</TD>
                <TD>HOBBY</TD>
            </TR>
            <TR>
                <TH>Friday</TH>
                <td>GLB</td>
                <TD>HOBBY</TD>
                <TD>BREAK</TD>
                <TD>GLB</TD>
                <TD>MAI</TD>
            </TR>
            <TR>
                <TH>Saturday</TH>
                <Td>DSA</Td>
                <TD>MAI</TD>
                <TD>BREAK</TD>
                <TD>FWD</TD>
                <TD>GLB</TD>
            </TR>
        </table>
    </body>
</html>
